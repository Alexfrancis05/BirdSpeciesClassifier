{% extends "base.html" %}
{% block title %}Result{% endblock %}
{% block content %}
    <h1>Prediction Result</h1>
    <div class="result-container">
        <img src="{{ url_for('static', filename=image_path) }}" alt="Uploaded Bird" class="result-image">
        <p>Predicted Species: <strong>{{ prediction }}</strong></p>
    </div>
    <a href="{{ url_for('index') }}" class="btn">Try Another Image</a>
{% endblock %}
