<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4682b4;
            color: white;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        .container {
            margin: 50px auto;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4682b4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #5a9bd3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Prediction Result</h1>
    </header>
    <div class="container">
        <h2>Predicted Bird: {{ prediction }}</h2>
        <img src="{{ image_path }}" alt="Uploaded Bird Image">
        <h3>Prediction Probabilities:</h3>
        <ul>
            {% for i, prob in enumerate(probabilities) %}
                <li>{{ i }}: {{ prob | round(2) }}</li>
            {% endfor %}
        </ul>
        <a href="/dashboard" class="btn">Back to Dashboard</a>
    </div>
</body>
</html>
